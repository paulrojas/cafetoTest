<td-layout #layout>
  <td-navigation-drawer logo="assets:covalent" sidenavTitle="Menu" name="{{userProfile.name}}" email="{{userProfile.email}}" >
    <img src="{{ userProfile.picture }}" style="padding-top: 10px; padding-left: 10px;">
    <md-nav-list *ngIf="auth.authenticated()" >
      <template let-item let-last="last" ngFor [ngForOf]="routes">
        <a md-list-item [routerLink]="[item.route]" (click)="layout.close()"><md-icon>{{item.icon}}</md-icon>{{item.title}}</a>
      </template>
    </md-nav-list>
    <md-nav-list td-navigation-drawer-menu>
      <a md-list-item (click)="logout()"><md-icon>exit_to_app</md-icon>Sign out</a>
    </md-nav-list>
  </td-navigation-drawer>
  <router-outlet></router-outlet>
</td-layout>
